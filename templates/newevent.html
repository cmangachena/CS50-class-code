{% extends "layout.html" %}

{% block title %}
    Post New Event
{% endblock %}

{% block main %}

    <form action="/newevent" method="post">
        <div class="form-group">
            <select class="form-control" name="event_category">
              <option disabled selected value="">Event Category</option>
              <option value="study_abroad">Study Abroad</option>
              <option value="research">Research</option>
              <option value="internship">Internship</option>
              <option value="volunteer">Volunteer Work</option>
              <option value="boston">Socials in Boston</option>
              <option value="clubs">Club Events</option>
              <option value="campus">Campus Parties</option>
              <option value="other">Other</option>
            </select>
            <input autocomplete="off" autofocus class="form-control" name="event_name" placeholder="Event Name" type="text" min="0">
            <input autocomplete="off" autofocus class="form-control" name="event_location" placeholder="Event Location" type="text" min="0">
            <input autocomplete="off" autofocus class="form-control" name="event_date" placeholder="Event Date" type="date" min="0">
            <input autocomplete="off" autofocus class="form-control" name="event_time" placeholder="Event Time" type="time">
            <input autocomplete="off" autofocus class="form-control" name="event_cost" placeholder="Event Cost" type="text" min="0">
            <div>
                <input autocomplete="off" autofocus class="form-control" name="event_description" placeholder="Event Description" style="height:100px; width:750px" type="text" min="0">
            </div>
        </div>
        <div class="form-group">
        </div>
        <button class="btn btn-danger" type="submit">Post</button>
    </form>

</html>
{% endblock %}
