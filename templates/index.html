{% extends "layout.html" %}
{% block title %}
   homepage
{% endblock %}
{% block main %}

        <main class="container p-5">

    <table class="table table-striped">
        <thead>
            <tr>
                <th>Symbol</th>
                <th>Name</th>
                <th>Shares</th>
                <th>Price</th>
                <th>TOTAL</th>
            </tr>
        </thead>
         <tbody>
    {% for item in index_list %}
            <tr>
                <td>{{item[0]}}</td>
                <td>{{item[1]}}</td>
                <td>{{item[2]}}</td>
                <td>{{item[3]|usd}}</td>
                <td>{{item[4]|usd}}</td>
            </tr>
    {% endfor %}


            <tr>
                <td colspan="4">CASH</td>
                <td>{{cash|usd}}</td>
            </tr>
        </tbody>
    </table>

    </main>



{% endblock %}
